<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugar</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Logo inicial -->
    <div class="text-center mb-3">
      <img src="../assets/FateLogo.png" alt="logo Fate" width="50%" />
    </div>
    <!-- Estilos -->
    <div class="bg-dark text-white mt-2 mx-2">
      <div id="estilos"></div>
    </div>
    <!-- Puntos fate -->
    <div class="row justify-content-center mx-2">
      <div class="mb-3 col">
        <label for="puntos" class="form-label">Puntos Fate</label>
        <input
          type="number"
          class="form-control"
          id="puntos"
          placeholder="Puntos Fate"
        />
      </div>
      <div class="mb-3 col">
        <label for="recuperacion" class="form-label">Recuperación</label>
        <input
          type="number"
          class="form-control"
          id="recuperacion"
          placeholder="Recuperación"
        />
      </div>
    </div>
    <!-- Tiradas -->
    <div class="row justify-content-center">
      <button
        class="btn btn-success col-2 my-2"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="fa fa-dice-d20"></i>
      </button>
      <div class="text-center bg-light text-warning mx-5 p-3">
        <p id="resultado"></p>
        <strong id="desenlace"></strong>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      data-bs-backdrop="static"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header row justify-content-center">
            <h5 class="modal-title text-center" id="exampleModalLabel">
              Lanzar Dados
            </h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="dificultad" class="form-label">Dificultad</label>
              <input
                type="number"
                min="1"
                max="9"
                value="2"
                id="dificultad"
                class="form-control"
                placeholder="dificultad"
                required
              />
            </div>
            <label class="form-select-label" for="estilo">Estilo</label>
            <select
              class="form-select mb-3"
              aria-label="estilo"
              id="estilo"
              required
            >
              <option selected value="CAUTO">CAUTO</option>
              <option value="FURTIVO">FURTIVO</option>
              <option value="INGENIOSO">INGENIOSO</option>
              <option value="LLAMATIVO">LLAMATIVO</option>
              <option value="RAPIDO">RÁPIDO</option>
              <option value="VIGOROSO">VIGOROSO</option>
            </select>
            <label class="form-select-label" for="estilo">Acción</label>
            <select
              class="form-select mb-3"
              aria-label="accion"
              id="accion"
              required
            >
              <option selected value="SUPERAR">SUPERAR</option>
              <option value="ATAQUE">ATAQUE</option>
              <option value="DEFENSA">DEFENSA</option>
              <option value="VENTAJA">VENTAJA</option>
            </select>

            <div class="mb-3">
              <label for="modificador" class="form-label">Modificador</label>
              <input
                type="number"
                min="-9"
                max="9"
                value="0"
                id="modificador"
                class="form-control"
                placeholder="modificador"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
              id="btnTirarDados"
            >
              <i class="fa fa-dice-d20"></i>
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <!-- ficha de personaje -->
      <div class="row justify-content-center mb-4 mx-2" id="ficha"></div>

      <!-- Contadores de Stress -->
      <div class="card mx-2 mb-3">
        <ul class="list-group list-group-flush">
          <div class="bg-black text-white text-center" role="alert">Estrés</div>
          <li class="list-group-item">
            <div class="row">
              <div class="form-check form-switch col">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="estres_1"
                />
                <label class="form-check-label" for="estres_1">1</label>
              </div>
              <div class="form-check form-switch col">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="estres_2"
                />
                <label class="form-check-label" for="estres_2">2</label>
              </div>
              <div class="form-check form-switch col">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="estres_3"
                />
                <label class="form-check-label" for="estres_3">3</label>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- MARCADORES DE CONSECUENCIAS -->

      <div class="card mx-2 mb-5">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="bg-black text-white text-center" role="alert">
              CONSECUENCIAS
            </div>
          </li>
          <li class="list-group-item">
            <input
              type="text"
              class="form-control mb-2"
              id="consecencia_2"
              placeholder="Consecuencia 2"
            />
          </li>
          <li class="list-group-item">
            <input
              type="text"
              class="form-control mb-2"
              id="consecencia_4"
              placeholder="Consecuencia 4"
            />
          </li>
          <li class="list-group-item">
            <input
              type="text"
              class="form-control"
              id="consecencia_6"
              placeholder="Consecuencia 6"
            />
          </li>
        </ul>
      </div>
    </div>

    <!-- Enlace a Bootstrap JS (requiere jQuery y Popper.js) -->
    <script src="../js/jugar.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
