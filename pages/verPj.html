<!DOCTYPE html>
<html lang="e">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Personaje</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Logo inicial -->
      <div class="text-center mb-3">
        <img src="../assets/FateLogo.png" alt="logo Fate" width="50%" />
      </div>

      <form id="formPJ" class="mb-5">
        <!-- Bloque de identidad -->
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8 mt-4">
            <div class="alert bg-black text-white">IDENTIDAD</div>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                >Nombre del Personaje</label
              >
              <input type="text" class="form-control" id="nombre" disabled />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                rows="3"
                disabled
              ></textarea>
            </div>
          </div>
        </div>

        <!-- Bloque de aspectos -->
        <div class="row justify-content-center">
          <div class="col-12 col-sm-8">
            <div class="alert bg-black text-white">ASPECTOS</div>

            <label for="aspecto_principal" class="form-label"
              >Aspecto Principal</label
            >
            <input
              type="text"
              class="form-control"
              id="aspecto_principal"
              disabled
            />

            <label for="complicacion" class="form-label">Complicación</label>
            <input
              type="text"
              class="form-control"
              id="complicacion"
              disabled
            />

            <label for="aspecto_3" class="form-label">Aspecto</label>
            <input type="text" class="form-control" id="aspecto_3" disabled />

            <label for="aspecto_4" class="form-label">Aspecto</label>
            <input type="text" class="form-control" id="aspecto_4" disabled />

            <label for="aspecto_5" class="form-label">Aspecto</label>
            <input type="text" class="form-control" id="aspecto_5" disabled />
          </div>
        </div>

        <div class="row justify-content-center mt-3">
          <div class="col-12 col-sm-8">
            <div class="alert bg-black text-white">ESTILOS</div>
            <label for="cauto" class="form-label">CAUTO</label>

            <input
              type="number"
              class="form-control mb-3"
              id="cauto"
              max="3"
              min="0"
              placeholder="CAUTO"
              disabled
            />
            <label for="furtivo" class="form-label">FURTIVO</label>

            <input
              type="number"
              class="form-control mb-3"
              id="furtivo"
              max="3"
              min="0"
              placeholder="FURTIVO"
              disabled
            />
            <label for="ingenioso" class="form-label">INGENIOSO</label>

            <input
              type="number"
              class="form-control mb-3"
              id="ingenioso"
              max="3"
              min="0"
              placeholder="INGENIOSO"
              disabled
            />
            <label for="llamativo" class="form-label">LLAMATIVO</label>

            <input
              type="number"
              class="form-control mb-3"
              id="llamativo"
              max="3"
              min="0"
              placeholder="LLAMATIVO"
              disabled
            />
            <label for="rapido" class="form-label">RÁPIDO</label>

            <input
              type="number"
              class="form-control mb-3"
              id="rapido"
              max="3"
              min="0"
              placeholder="RÁPIDO "
              disabled
            />
            <label for="vigoroso" class="form-label">VIGOROSO</label>

            <input
              type="number"
              class="form-control"
              id="vigoroso"
              max="3"
              min="0"
              placeholder="VIGOROSO"
              disabled
            />
          </div>
        </div>

        <!-- Bloque de Proezas -->

        <div class="row justify-content-center mt-3 px-2">
          <div class="col-12 col-sm-8">
            <div class="alert bg-black text-white">PROEZAS</div>
            <input
              type="text"
              class="form-control mb-2"
              id="proeza_1"
              placeholder="Proeza 1"
              disabled
            />
            <input
              type="text"
              class="form-control mb-2"
              id="proeza_2"
              placeholder="Proeza 2"
              disabled
            />
            <input
              type="text"
              class="form-control mb-2"
              id="proeza_3"
              placeholder="Proeza 3"
              disabled
            />
            <input
              type="text"
              class="form-control mb-2"
              id="proeza_4"
              placeholder="Proeza 4"
              disabled
            />
            <input
              type="text"
              class="form-control"
              id="proeza_5"
              placeholder="Proeza 5"
              disabled
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Enlace a Bootstrap JS (requiere jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/verPj.js"></script>
  </body>
</html>
