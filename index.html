<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Personjes</title>
    <!-- Enlace a Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Logo inicial -->
      <div class="text-center mb-3">
        <img src="./assets/FateLogo.png" alt="logo Fate" width="50%" />
      </div>

      <div class="accordion my-5" id="accordionExample">
        <div class="accordion-item text-white">
          <h2 class="accordion-header text-white">
            <button
              class="accordion-button bg-dark text-white"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Manual de Juego
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <embed
                src="assets/manual-fate.pdf"
                type="application/pdf"
                width="100%"
                height="400px"
                class="mb-4"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="alert bg-dark text-warning">Personajes de Ejemplo</div>
    <div id="personajesEjemplos" class="row justify-content-center px-3"></div>
    <div class="alert bg-black text-success">Mis Personajes</div>
    <div class="text-center mb-3">
      <a href="./pages/crearPersonaje.html" class="fab"
        ><i class="fa fa-plus"></i
      ></a>
    </div>

    <div id="misPersonajes" class="row justify-content-center px-3"></div>

    <!-- Enlace a Bootstrap JS (requiere jQuery y Popper.js) -->
    <script src="./js/misPersonajes.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
